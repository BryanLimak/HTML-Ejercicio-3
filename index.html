<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style> 
    tr,
    td {
      border: 1px solid black;
      width: 80px;
      text-align: center;
    }
    caption {
      width: 260px;
      border: 1px solid black;
    }
    .tabla-2 {
      margin-top: 100px;
    }
  </style>
  <body>
    <header>
      <h1>Ejercicio de tablas</h1>
    </header>
    <main>
      <div class="tabla-1" style="width: 50%">
        <table>
          <caption>
            Ejercicio [Tabla-1]
          </caption>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tfoot>
            <td colspan="3">Apartado A</td>
          </tfoot>
        </table>
      </div>
      <div class="tabla-2" style="width: 50%">
        <table>
          <caption>
            Ejercicio [Tabla-2]
          </caption>
          <tr>
            <td rowspan="2">A</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>B</td>
            <td>2</td>
          </tr>
          <tr>
            <td colspan="2">2</td>

            <td>3</td>
          </tr>
          <tfoot>
            <td colspan="3">Apartado B</td>
          </tfoot>
        </table>
      </div>
    </main>
  </body>
</html>
